<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Hotel</title>
</head>

<body>
    <form class="new-room-form">
        <div class="field">
            <label for="size">Size (m2)</label>
            <input type="number" id="room-size">
        </div>
        <div class="field">
            <label for="capacity">Capacity</label>
            <input type="number" id="capacity">
        </div>
        <div class="field">
            <label for="pool-size">Pool size</label>
            <input type="number" id="pool-size">
        </div>
        <div class="field">
            <label for="watertemp">Pool water temperature</label>
            <input type="number" id="watertemp">
        </div>
        <button>Submit</button>
    </form>

    <div class="wrapper">
        <ul class="room-list"></ul>
    </div>

    <script type="module" src="hotel.js"></script>
</body>

</html>
